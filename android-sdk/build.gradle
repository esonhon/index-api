apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
allprojects {
    repositories {
        google() // and here
        jcenter()
    }
}
android {
    signingConfigs {
        irext_key {
            keyAlias 'irext-android'
            keyPassword 'irext-android'
            storeFile file('/home/strawmanbobi/Develop/project/irext/keys/irext-android.jks')
            storePassword 'irext-android'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 5
        versionName '0.2.2'
        signingConfig signingConfigs.irext_key
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.irext_key
            versionNameSuffix '0.2.4'
        }
        debug {
            debuggable true
            minifyEnabled false
            jniDebuggable true
        }
    }
    productFlavors {
    }
}

dependencies {
    compile files('libs/gson-2.8.0.jar')
    compile files('libs/okhttp-3.7.0.jar')
    compile files('libs/okio-1.12.0.jar')
}
